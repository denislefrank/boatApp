<div id="confirmDeleteModal" class="modal">
  <div class="modal-content">
    <h4>Confirm Delete "{{boat.name}}"</h4>
    <p>Are you sure you want to delete "{{boat.name}}"?</p>
  </div>
  <div class="modal-footer">
    <button class="btn waves-effect waves-light modal-close spacing-right-15" (click)="confirmDelete()">Yes</button>
    <button class="btn waves-effect waves-light modal-close">No</button>
  </div>
</div>
